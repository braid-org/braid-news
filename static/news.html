<!DOCTYPE html>
<html>
<head>
<meta charset=UTF-8>
<title>Braid News</title>
<style>
    body {
        margin: min(4vw, 25px);
        font-family: Lato, sans-serif;
    }
    .material-icons { user-select: none; }
    /* Rules for using icons as black on a light background. */
    .material-icons.md-dark { color: rgba(0, 0, 0, 0.54); }
    .material-icons.md-dark.md-inactive { color: rgba(0, 0, 0, 0.26); }

    /* Rules for using icons as white on a dark background. */
    .material-icons.md-light { color: rgba(255, 255, 255, 1); }
    .material-icons.md-light.md-inactive { color: rgba(255, 255, 255, 0.3); }

    .post-title:link {
        color: black;
    }
    .post-title:visited {
        color: #777;
    }
    .post-title:hover {
        color: #111;
    }
    .tooltip {
        width: -moz-fit-content;
        width: -webkit-fit-content;
        width: fit-content;
    }

</style>
<script type=coffee>
    body_width = 800
    margin_left = 40
    post_width = 575

    document.title = 'Braid News'
    window.unslash = (t) -> if t?.startsWith?("/") then t.substr(1) else t
    window.slash = (t) -> if t?.startsWith?("/") then t else "/#{t}"

    dom.BODY = ->
        DIV
            key: "body"
            width: body_width
            margin: "auto"

            HEADER()
            BIG_MULTIGRAM()
            POSTS()

    dom.POSTS = ->

        # Local copy of posts, ordered.
        c = fetch "/current_user"
        posts = (fetch "/posts").all ? []
        v = fetch "view"
        username = v.selected || c?.user?.key ? "/user/default"

        ordered = sort_posts posts, username

        DIV 
            key: "post-list"
            for post in ordered
                RENDER_POST
                    post: post


    dom.BIG_MULTIGRAM = ->
        c = fetch "/current_user"
        v = fetch "view"
        username = unslash (v.selected || c?.user?.key ? "/user/default")
        DIV
            key: "multigram-wrapper"
            width: body_width
            padding: "0 #{margin_left}px 0 #{margin_left}px"

            MULTIGRAM
                sldr: "usergram/#{username}"
                width: body_width - 2 * margin_left 
                height: 130
                max_avatar_radius: 60
                read_only: v.selected or !c.logged_in
                onsave: if c.logged_in and !v.selected then (vote) =>
                    delete vote.type
                    copy = Object.assign {}, vote
                    copy.key = "/votes/_#{username}_#{unslash vote.target}_"
                    save copy


# Should I have an on_save for view that wipes the multigram?

</script>
